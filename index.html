<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/model.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/11a4a3bd53.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">
                Restart Game
            </button>
            <div class="score">
                <p class="player">Player : 0</p>
                <p>Computer : 0</p>
            </div>
        </header>

        <h2>Make your selection</h2>
        <div class="choices">
            <i id="rock"class="choice fa-solid fa-hand-back-fist fa-7x"></i>
            <i id="paper"class="choice fa-solid fa-hand fa-7x"></i>
            <i id="scissor"class="choice fa-solid fa-hand-scissors fa-7x"></i>
        </div>
    </div>


    <div class="modal">
        <div id="result" class="modal-content">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
